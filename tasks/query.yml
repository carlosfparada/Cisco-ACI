---

- name: Query tenant configuration
  cisco.aci.aci_tenant: 
    host: "{{ ansible_host }}"
    username: "{{ ansible_user }}"
    password: "{{ ansible_ssh_pass }}"
    state: query
    validate_certs: "{{ aci_validate_certs }}"
  register: _tenants

- name: Debug Tenants
  debug:
    var: _tenants

- name: Query VRF configuration
  cisco.aci.aci_bd: 
    host: "{{ ansible_host }}"
    username: "{{ ansible_user }}"
    password: "{{ ansible_ssh_pass }}"
    vrf: "{{ item.key }}"
    tenant: "{{ item.value.tenant }}"
    state: "query"
    validate_certs: "{{ aci_validate_certs }}"
  loop: "{{ aci_vrfs | dict2items }}"
  register: _vrfs

- name: Debug VRFs
  debug:
    var: _vrfs

- name: Query BD configuration
  cisco.aci.aci_bd: 
    host: "{{ ansible_host }}"
    username: "{{ ansible_user }}"
    password: "{{ ansible_ssh_pass }}"
    bd: "{{ item.name }}"
    vrf: "{{ item.vrf }}"
    tenant: "{{ aci_vrfs[item.vrf]['tenant'] }}"
    state: "query"
    validate_certs: "{{ aci_validate_certs }}"
  loop: "{{ aci_bridgedomains }}"
  register: _bds

- name: Debug BDs
  debug:
    var: _bds

- name: Query all fabric interfaces
  cisco.aci.aci_interface_config:
    host: "{{ ansible_host }}"
    username: "{{ ansible_user }}"
    password: "{{ ansible_ssh_pass }}"
    validate_certs: "{{ aci_validate_certs }}"
    #pod_id: 1
    node: 101
    interface: 1/1
    #port_type: fabric
    state: query
  register: _interface

- name: Debug interfaces
  debug:
    var: _interface

- name: Query fabric nodes
  cisco.aci.aci_fabric_node:
    host: "{{ ansible_host }}"
    username: "{{ ansible_user }}"
    password: "{{ ansible_ssh_pass }}"
    validate_certs: "{{ aci_validate_certs }}"
    state: query
  register: _nodes

- name: Debug interfaces
  debug:
    var: _nodes

# https://{{URL}}/api/node/mo/topology/pod-1/node-101/sys/phys-[eth1/1].json
- name: Query interface stats
  cisco.aci.aci_rest:
    host: "{{ ansible_host }}"
    username: "{{ ansible_user }}"
    password: "{{ ansible_ssh_pass }}"
    validate_certs: "{{ aci_validate_certs }}"
    method: get
    #path: /api/node/mo/topology/pod-1/node-101/sys/phys-[eth1/1].json
    path: /api/node/mo/topology/pod-1/node-101/sys/phys-[eth1/1]/dbgEtherStats

